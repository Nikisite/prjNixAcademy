<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="https://image.winudf.com/v2/image1/Y29tLnZhbGxhcm1hcmdvdWxpc2RldnN0dWRpby5yYW5kb21fcGlja2VyX2ljb25fMTYxNTE3MzI2NF8wNzg/icon.png?w=184&fakeurl=1" rel="shortcut icon">
    <title>Number randomizer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
      <img src="https://cdn.pixabay.com/photo/2012/04/24/12/58/wave-39943_1280.png" alt="img wawy">
  <div class="content">
    <h1>Number randomizer</h1>
    <form class="generator">
      <div>
        <input type="number" min="1" id="min" placeholder="From:">
        <input type="number" min="1" id="max" placeholder="To:">
        <input type="number" min="1" id="amount" placeholder="Amount:"> 
      </div>
      <input type="checkbox" class="checkbox">Exclude repeat
      <br><br>
      <input type="button" value="Generate"> 
    </form>
    <div class="result" contenteditable="false" data-placeholder="Result of random numbers"></div>
</div>
<img class="wawy" src="https://cdn.pixabay.com/photo/2012/04/24/12/58/wave-39943_1280.png" alt="img wawy">
    <script src="script.js"></script>
    </body>
</html>
